<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia con HTML</title>
    </head>
    <body>
        <div>
            <h3>Aprendiendo a utilizar imágenes</h3>
            <img src="/imagenes/índice.jpg" alt="logo HTML5" width="300">
        </div>
        <div>
            <h3>Aprendiendo a utilizar los vídeos</h3>
            <video width="300" height="300" controls autoplay muted loop>
                <source src="/videos/file_example_MP4_480_1_5MG.mp4" type="video/mp4">
            </video>
        </div>
        <div>
            <h3>Aprendiendo a utilizar los audios</h3>
            <audio controls autoplay loop>
                <source src="/audio/BURN IT DOWN - Linkin Park.mp3" type="audio/mp3">
            </audio>
        </div>
    </body>
</html>
